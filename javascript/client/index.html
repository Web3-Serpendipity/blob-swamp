        <title>Blob Swamp</title>
    </head>
    <body>
        <h1 class="header">Blob Wars!</h1>
        <div id="join-game-modal" class=" active">
            <div class="modal-title">
                    <h2>Hello!</h2>
                    <button id="close-modal-btn">X</button>
            </div>
            <div class="info-fields">
                <h2>Welcome to Blob Wars!</h2>
                <p>Please connect MetaMask wallet</p>
                <button id="connect-wlt-btn">Connect Wallet</button>
            </div>
            <div>
                <h2>Choose a name for your blob!</h2>
                <p>Please note, this cannot be changed later.</p>
                <form action="#">
                    <input type="text" id="blob-name-input" class="name-input" placeholder="Your Blob Name" required>
                </form>
            </div>
            <div>
                <button id="join-btn" name="joinButton" class="active">Join Game</button>
            </div>
        </div>
    </body>
